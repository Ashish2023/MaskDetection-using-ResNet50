<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
      display: flex;
      justify-content: center;
       align-items: center;
       height: 100vh;
      }
    #main {
    /* or whatever width you prefer */
    margin: auto;
    text-align: center;
  }
    </style>
    <title>Real-time Face Mask Detection</title>
  </head>
  <body bgcolor="green">
  <div id="main">
    <h1>Real-time Face Mask Detection</h1>
    <img src="{{ url_for('video_feed') }}"></br>
    <button id="start" onclick="start()" hidden="true">Click to check</button></br>
    <button id="stop" onclick="stop()">Stop</button>
  </div>
   <script>
    var started = false;
    var stopped = false;

    function start() {
      if (!started) {
        fetch('/start')
        started = true;
        stopped = false;
        document.getElementById("start").disabled = true;
        document.getElementById("stop").disabled = false;
      }
    }

    function stop() {
      if (!stopped) {
        fetch('/stop')
        started = false;
        stopped = true;
        document.getElementById("start").disabled = false;
        document.getElementById("stop").disabled = true;
      }
    }
  </script>
  </body>
</html>
